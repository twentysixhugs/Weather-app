<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <title>Weather app</title>
</head>

<body>
  <div class="root">
    <main class="data">
      <div class="data__weather data__weather--main">
        <span class="data__temperature">
          <span class="js-temp"></span><span class="data__unit js-unit"></span>
        </span>
        <span class="data__location-info js-location">
          Minsk, BY.
        </span>
        <button class="data__toggle-units js-toggle-units">Celsius</button>
      </div>
      <div class="data__weather data__weather--extra">
        <span class="data__feels-like">
          <span class="feels-like--main">Feels like</span>
          <span class="js-feels-like"></span>
          <span class="js-unit"></span>
        </span>
        <span class="data__humidity">Humidity: <span class="js-humidity"></span>%</span>
        <span class="data__wind">Wind speed: <span class="js-wind-speed"></span> km/h</span>
      </div>
    </main>
    <div class="wrapper wrapper--search-footer">
      <form class="search js-search">
        <label for="search" class="search__label">Enter location</label>
        <input type="text" class="search__input js-input" id="search" name="search">
      </form>
      <footer class="footer">
        <div class="footer__text">Made with love by <a class="footer__link" target="_blank" rel="noreferrer"
            href="https://github.com/twentysixhugs">Iaan Lamanosau :3</a></div>
        <a target="_blank" rel="noreferrer" href="https://github.com/twentysixhugs/weather-app"
          class="footer__link">View
          code</a>
      </footer>
    </div>
    <div class="content__loading js-is-loading">Loading...</div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
